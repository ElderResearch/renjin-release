
name: Test

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-16.04
    steps:

    - uses: actions/checkout@v2
      with:
        submodules: true

    - name: Install build dependencies
      run: sudo apt-get install openjdk-8-jdk make gcc-4.7 gcc-4.7-plugin-dev gfortran-4.7 g++-4.7 gcc-4.7.multilib g++-4.7-multilib libz-dev

    - name: Download package sources
      run: cd tools && ./gradlew setupPackages

    - name: Test
      run: cd packages && ./gradlew cran:digest:test -PrenjinHomeDir=$GITHUB_WORKSPACE/renjin-release/renjin/tools/gnur-installation/src/main/resources


